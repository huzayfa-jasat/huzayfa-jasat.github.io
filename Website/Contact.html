<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

        rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/js/all.js" 
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" 
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Navbar Section-->

    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>  Huzayfa Jasat</a> 
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/Projects.html" class="navbar__links">Projects</a>
                </li>
                <li class="navbar__item">
                    <a href="Links.html" class="navbar__links">Links </a>
                </li>
                <li class="navbar__btn">
                    <a href="Contact.html" class="button">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Hero Section-->
    <div class="contact-form-container">
        <h1>Contact Me</h1>
        <form action="/submit" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!--Footer Section-->
     <!--Footer Section-->
     <div class="footer__container">
        <div class="footer__links">
            <div class="footer__link--wrapper">
                <div class="footer__link--items">
                    <h2>Quick Links</h2>
                    <a href="/">Home</a>
                    <a href="/Projects.html">Projects</a>
                    <a href="Contact.html">Contact</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
